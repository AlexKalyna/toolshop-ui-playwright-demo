# SonarQube Project Configuration
# This file configures SonarQube analysis for the Toolshop UI E2E Playwright Demo project

# Project identification
sonar.projectKey=toolshop-ui-e2e-playwright-demo
sonar.projectName=Toolshop UI E2E Playwright Demo
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=app,utils,env
sonar.tests=tests

# Language-specific settings
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.testExecutionReportPaths=test-results/junit.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,**/.github/**,**/playwright-report/**,**/test-results/**

# Code exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.github/**,**/playwright-report/**,**/test-results/**,**/*.md,**/*.json,**/*.yml,**/*.yaml

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate settings
sonar.qualitygate.wait=true

# Analysis settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# TypeScript specific settings
sonar.typescript.tsconfigPath=tsconfig.json

# Test coverage thresholds (can be adjusted based on project needs)
sonar.coverage.minimum=70 